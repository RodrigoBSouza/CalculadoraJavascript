<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 id="by">Rodrigo Souza</h1>
    <div class="container-calculadora">
            <div class="container-resultado">
                <p id="resultado" max-lenght="10"></p>
            </div>
        <div class="calculadora-teclas">
            <div class="teclas" onclick="clean()">C</div>
            <div class="teclas" onclick="back()">CE</div>
            <div class="teclas" onclick="insert('/')">/</div>
            <div class="teclas" onclick="insert('*')">X</div>
            <div class="teclas" onclick="insert('7')">7</div>
            <div class="teclas" onclick="insert('8')">8</div>
            <div class="teclas" onclick="insert('9')">9</div>
            <div class="teclas" onclick="insert('-')">-</div>
            <div class="teclas" onclick="insert('4')">4</div>
            <div class="teclas" onclick="insert('5')">5</div>
            <div class="teclas" onclick="insert('6')">6</div>
            <div class="teclas" onclick="insert('+')">+</div>
            <div class="teclas" onclick="insert('1')">1</div>
            <div class="teclas" onclick="insert('2')">2</div>
            <div class="teclas" onclick="insert('3')">3</div>
            <div class="teclas igual" onclick="result()">=</div>
            <div class="teclas zero" onclick="insert('0')">0</div>
            <div class="teclas ponto" onclick="insert('.')">.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
